# ==============================================================================
# Canadian Universities Canonical Mapping File
# ==============================================================================
#
# This file contains the authoritative mapping from university name variations
# to their canonical (official) names for the University Admission Prediction
# System.
#
# SOURCE: Universities Canada (https://univcan.ca) - 102 member institutions
# UPDATED: 2024
#
# ==============================================================================
#                              FILE FORMAT
# ==============================================================================
#
#   Canonical Name:
#     - variation1
#     - variation2
#     - ...
#
# All variations are matched CASE-INSENSITIVELY. The first variation should
# always be the canonical name itself to ensure exact matches work.
#
# ==============================================================================
#                           IMPORTANT DECISIONS
# ==============================================================================
#
# 1. UofT CAMPUSES: Kept as 3 separate entries because they have separate
#    OUAC admission categories and different admission requirements.
#
# 2. TORONTO METROPOLITAN UNIVERSITY: All "Ryerson" references map here.
#    Name officially changed April 26, 2022.
#
# 3. INVALID ENTRIES: The normalizer will mark unmatched names as "INVALID"
#    for later manual review.
#
# ==============================================================================



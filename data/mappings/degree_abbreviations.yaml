# ==============================================================================
# Canadian University Degree Abbreviations Reference
# ==============================================================================
#
# This file contains the authoritative mapping of degree abbreviations used
# in Canadian university programs for the University Admission Prediction
# System.
#
# SOURCE: OUInfo Degree Abbreviations (https://www.ontariouniversitiesinfo.ca)
# UPDATED: 2024
#
# ==============================================================================
#                              FILE FORMAT
# ==============================================================================
#
#   ABBREVIATION:
#     full_name: Full Degree Name
#     regex: Regular expression pattern for matching
#     level: undergraduate | graduate
#     type: arts | science | professional | applied
#
# ==============================================================================
#                           USAGE IN SYSTEM
# ==============================================================================
#
# This file is used by ProgramNormalizer to:
#   1. Extract degree type from program names
#   2. Standardize degree abbreviations across datasets
#   3. Enable filtering by degree type in analysis
#
# ==============================================================================


# ==============================================================================
#                        BACHELOR'S DEGREES (GENERAL)
# ==============================================================================

BA:
  full_name: Bachelor of Arts
  regex: '\b(b\.?a\.?|bachelor of arts)\b'
  level: undergraduate
  type: arts
  common_programs:
    - Psychology
    - English
    - History
    - Political Science
    - Economics
    - Sociology

BSc:
  full_name: Bachelor of Science
  regex: '\b(b\.?sc\.?|bachelor of science)\b'
  level: undergraduate
  type: science
  common_programs:

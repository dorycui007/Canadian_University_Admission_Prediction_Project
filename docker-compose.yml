# ── docker-compose.yml ────────────────────────────────────────────────
# Run:  docker compose up --build
# ──────────────────────────────────────────────────────────────────────

services:
  # ── Python / FastAPI backend ──────────────────────────────────────
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app          # live-reload in dev
    environment:
      - PYTHONPATH=/app
    depends_on:
      - mongodb
      - weaviate

  # ── React / Vite frontend ────────────────────────────────────────
  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

  # ── MongoDB (application data) ───────────────────────────────────
  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  # ── Weaviate (vector embeddings) ─────────────────────────────────
  weaviate:
    image: semitechnologies/weaviate:1.24.1
    ports:
      - "8080:8080"
      - "50051:50051"
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: "true"
      PERSISTENCE_DATA_PATH: /var/lib/weaviate
      DEFAULT_VECTORIZER_MODULE: none
      CLUSTER_HOSTNAME: node1
    volumes:
      - weaviate_data:/var/lib/weaviate

volumes:
  mongo_data:
  weaviate_data:
